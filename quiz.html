<!DOCTYPE html>
<html class="dark" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="output.css">
    <link rel="stylesheet" href="style.css">
    <title>Quiz</title>
</head>
<body id="bdy" class="sm:w-[60%] w-[100%] bg-slate-100 flex flex-col items-center justify-center m-auto">
    <button onclick="dark()">dark</button>
    <div id="pops" class="popup">
    </div>
    <section >
        <h1 class="text-[30px] text-center m-[20px]" >Welcome <i><span class="text-green-600" id="h1"></span></i></h1>
        <menu class="flex flex-col items-center justify-center text-center m-auto text-[20px]">
            <h1 class="text-[25px] m-5">To start quiz select from the options below</h1>
            <div>
                <select class="p-2 rounded-md" id="categories">
                    <option value="">Select category</option>
                    <option value="Next.js">Next.js</option>
                    <option value="React">React</option>
                    <option value="Linux">Linux</option>
                    <option value="nodeJS">nodeJS</option>
                </select>
                <select class="p-2 rounded-md" id="level">
                    <option value="">Select level</option>
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
            </div>
            <button class="pr-[10px] pl-[10px] bg-green-500 text-white text-[20px] rounded-[50px] mt-10 transition ease-in-out delay-150  focus:-translate-y-1 focus:scale-110 hover:bg-green-600 duration-300 " onclick="submit()">Submit</button>
            <main class="mt-5 p-5 rounded-lg shadow-md text-left border-[1px_black] bg-white" >
                <div class="mb-6" id="questions1"></div>
                <div id="questions2"></div>
                <div></div>
                <div></div>
                <!-- <button onclick="check()">check</button> -->
            </main>
            
        </menu>
        
    </section>
    <script src="quiz.js"></script>
</body>
</html>
